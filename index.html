<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Parsoid sandbox</title>
		<meta name="description" content="Simple sandbox for playing around with Parsoid.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Parsoid sandbox</h1>
		<p class="controls">
			<label>
				<input type="checkbox" checked="checked" class="restBaseIds" />
				Hide RESTBase IDs
			</label>
			<label>
				<input type="checkbox" checked="checked" class="scrubWikitext" />
				Scrub wikitext (<a href="https://www.mediawiki.org/wiki/Parsoid/Normalizations#scrub_wikitext" target="_blank">?</a>)
			</label>
			<label>
				<input type="checkbox" checked="checked" class="renderDom" />
				Render DOM
			</label>
			<label>
				<input type="checkbox" class="formatHtml" />
				Format HTML
			</label>
			<input type="button" value="Clear" class="clear" />
			<input type="button" value="Save" class="save" />
		</p>
		<div class="boxes">
			<textarea class="wikitext box" placeholder="wikitext"></textarea>
			<textarea class="html box" placeholder="html"></textarea>
			<div class="domWrapper box"></div>
		</div>
		<div class="saved">
			<h2>Saved states</h2>
			<div class="savedStates"></div>
		</div>
		<script src="lib/jquery-3.4.1.min.js"></script>
		<script src="lib/beautify-html.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
