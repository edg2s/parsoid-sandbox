<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Parsoid sandbox</title>
		<meta name="description" content="Simple sandbox for playing around with Parsoid.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
		<style class="style"></style>
	</head>
	<body>
		<h1>Parsoid sandbox</h1>
		<p class="controls">
			<label>
				<input type="checkbox" checked="checked" class="mw-id" />
				Hide RESTBase IDs
			</label>
			<input type="button" value="Clear" class="clear" />
			<input type="button" value="Save" class="save" />
		</p>
		<div class="boxes">
			<textarea class="wikitext box" placeholder="wikitext"></textarea>
			<textarea class="html box" placeholder="html"></textarea>
		</div>
		<div class="saved">
			<h2>Saved states</h2>
			<div class="savedStates"></div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
